<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <canvas id="viewCanvas" style="border:5px solid #d3d3d3;" width="1000" height="660">
    <div id="images">
      <img id="positive" src="Positive.png">
      <img id="negative" src="Negative.png">
    </div>
  </canvas>
  <div id="rightInput">
    <h3>Spawn Particle</h3>
    <input type="number" placeholder="Charge magnitude" id="chargeMagnitude">
    <br>
    <input type="number" placeholder="Mass" id="mass">
    <br>
    <input type="number" placeholder="Size" id="size">
    <br>
    <input type="number" placeholder="X Velocity" id="xVelocity">
    <br>
    <input type="number" placeholder="Y Velocity" id="yVelocity">
    <br>
    <input type="number" placeholder="Number of particles" id="numParticles">
    <br>
    <input type="button" onclick="setParticleParameters()" value="Set Parameters">
    <br>
    <input type="button" onclick="clearParticles()" value="Clear">
    <br>
    

    <h3>Spawn Electric Field</h3>
    <input type="number" placeholder="Width" id = "eFieldWidth">
    <br>
    <input type="number" placeholder="Height" id = "eFieldHeight">
    <br>
    <input type="number" placeholder="Strength" id = "eFieldStrength">
    <br>
    <input type="number" placeholder="Direction (1,2,3,4)" id = "eFieldDirection">
    <br>
    <input type="button" onclick="setElectricParameters()" value="Set Parameters">
    <br>
    <input type="button" onclick="clearElectricFields()" value="Clear">
    <br>
    <h3>Spawn Magnetic Field</h3>
    <input type="number" placeholder="Width" id = "mFieldWidth">
    <br>
    <input type="number" placeholder="Height" id = "mFieldHeight">
    <br>
    <input type="number" placeholder="Strength" id = "mFieldStrength">
    <br>
    <input type="button" onclick="setMagneticParameters()" value="Set Parameters">
    <br>
    <input type="button" onclick="clearMagneticFields()" value="Clear">

    <br>
    <br>
    <input type="button" onclick="toggleCanvasRefresh()" value="Toggle canvas refresh">
    <h4 id="numParticlesOutput">Total number of particles: </h4>
    <h4 id="fps">FPS: </h4>
  </div>

  
    
  
  <script src="script.js"></script>
</body>

</html>
